<div class="checkbox-container">
  <div *ngFor="let i of ingredients" class="p-field-checkbox">
    <p-checkbox [value]="i" [inputId]="i" [(ngModel)]="selectedIngredients"
      (onChange)="selectionChange.emit(selectedIngredients)">
    </p-checkbox>
    <label class="label" [for]="i">{{ i }}</label>
  </div>
</div>
