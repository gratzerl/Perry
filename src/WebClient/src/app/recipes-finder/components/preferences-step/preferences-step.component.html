<div *transloco="let t;">
  <ng-container *ngFor="let cat of categories | keyvalue">
    <h3> {{ t('rf.preferences.categories.'+ (cat.value | lowercase) +'.heading') }}</h3>
    <div>
      <label nz-checkbox *ngFor="let data of preferences[cat.value]" [ngModel]="data.checked"
        (ngModelChange)="updateSelection(cat.value, data, $event)">
        {{ t(data.value.labelKey) }}
      </label>
    </div>
  </ng-container>
</div>
