<ng-container *transloco="let t;">
  <div class="category-container" *ngFor="let cat of preferenceCategories | keyvalue">
    <app-option-selection-card [heading]="t('rf.preferences.categories.' + (cat.value | lowercase) + '.heading')"
      [options]="preferences[cat.value]" (optionChange)="updateSelection(cat.value, $event)">
    </app-option-selection-card>
  </div>
</ng-container>
