<ng-container *transloco="let t;">
  <h2 nz-typography>{{ t('rf.preferences.step-title') }}</h2>
  <div class="category-container" *ngFor="let category of preferenceCategories | keyvalue">
    <app-option-selection-card [heading]="t('rf.preferences.categories.' + (category.value | lowercase) + '.heading')"
      [options]="preferences[category.value]" (optionChange)="updateSelection(category.value, $event)">
    </app-option-selection-card>
  </div>
</ng-container>
