<div class="banner" *transloco="let t; read: 'core.landing-page'">
  <div class="text-area">
    <h4 nz-typography class="sub-title">{{ t("sub-title") }}</h4>
    <p nz-typography class="description">{{ t("description") }}</p>
    <button nz-button nzType="primary" [routerLink]="['find']">
      {{ t('start-button-label') }}
    </button>
  </div>
  <img *ngIf="!isXsScreen" nz-image nzSrc="assets/images/undraw_donut_love.svg" />
</div>
