<nz-header *transloco="let t">
  <div class="header-content">
    <a class="title" [routerLink]="['/']">
      <img src="assets/images/logo.png"/>
      </a>
    <div>
      <a [routerLink]="['/find']">{{ t('header.find-recipes-tab-text') }}</a>
    </div>
    <button nz-button nzType="primary" (click)="toggleChatDrawer(true)">{{ t('how-to.title') }}</button>
  </div>
  <app-chat-drawer #chatDrawer (isClosed)="toggleChatDrawer(false)" [isOpen]="isOpen"></app-chat-drawer>
</nz-header>
